<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/jellee-typeface" type="text/css"/>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <style>
        .logo{
            font-family: "Jelle Typeface";
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo">Library Info</div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Ranking</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read Before (?)</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    
                </tbody>
            </table>
        </div>
        <div class="newBook-button-container">
            <button class="newBook-button">NEW BOOK</button>
        </div>
    </div>
    <dialog class="book-dialog">
        <form action="" class="newBut-form">
            <label for="title">Title of the Book: </label>
            <input type="text" id="title" required>
            <label for="author">Author of the book: </label>
            <input type="text" id="author">
            <label for="pages">The number of pages: </label>
            <input type="number" id="pages">
            <div>
                <p>Have you read it before?</p>
                <div class="radioButtons-container">
                    <div>
                        <input type="radio" id="haveRead" name="readBefore" value="Have read">
                        <label for="haveRead">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="haveNotRead" name="readBefore" value="Haven't yet">
                        <label for="haveNotRead">No</label>
                    </div>
                </div>
            </div>
            <div class="dialog-buttons">
                <button type="submit" id="addButton">Add</button>
                <button formmethod="dialog" id="cancelButton" value="Cancel">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
